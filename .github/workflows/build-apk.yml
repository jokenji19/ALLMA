name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permette di lanciare manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install Buildozer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk wget
        sudo apt-get install -y python3-pip build-essential libsqlite3-dev
        sudo apt-get install -y libffi-dev libssl-dev zlib1g-dev
        sudo apt-get install -y libncurses5-dev libgdbm-dev libnss3-dev
        sudo apt-get install -y autoconf libtool pkg-config
        
    - name: Install Buildozer
      run: |
        pip install --upgrade buildozer
        pip install --upgrade cython==0.29.36
        
    - name: Build APK with Buildozer
      run: |
        yes | buildozer android debug
      env:
        ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: allma-debug-apk
        path: bin/*.apk
        retention-days: 30
