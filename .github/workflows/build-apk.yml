name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build APK with Docker (Official Kivy Image)
      run: |
        # Fix permissions for the workspace
        chmod -R 777 .
        
        # Run buildozer inside the official Kivy Docker container
        docker run --rm \
          --volume "$PWD":/home/user/hostcwd \
          --entrypoint /bin/bash \
          kivy/buildozer \
          -c "yes | buildozer android debug"
          
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: allma-debug-apk
        path: bin/*.apk
        retention-days: 30
