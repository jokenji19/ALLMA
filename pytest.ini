# pytest configuration
[pytest]
testpaths = allma_model/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --cov=allma_model
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=0
    --ignore=unpacked_brain
norecursedirs =
    unpacked_brain
    .buildozer
    venv
    __pycache__
markers =
    timeout: timeout marker

[coverage:run]
source = allma_model
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */build/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
