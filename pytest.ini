# pytest configuration
[tool:pytest]
testpaths = tests Model/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --cov=Model
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=60

[coverage:run]
source = Model
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */build/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
